<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="./overview/js/calculadora.js" defer></script>
</head>
<body>
    <form action="#" name="form">

        <label for="n1">valor n1</label>
        <input type="number" name="n1" id="" required>

        <label for="n2">valor n2</label>
        <input type="number" name="n2" id="" required>

        <select name="operador" required>
            <option value="1">soma</option>
            <option value="2">sub</option>
            <option value="3">mul</option>
            <option value="4">dividir</option>
        </select>

        <input type="button" onclick="calculator()">

    </form>
</body>
</html>
